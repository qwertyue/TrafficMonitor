name: Release CI
on: [push, workflow_dispatch]
jobs:

  x64_build:
    runs-on: windows-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3
      with:
        path: .  # 保持平铺结构

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v2
      
    - name: Build Release (lite)
      run: |
        cd TrafficMonitor
        msbuild TrafficMonitor.sln /t:Build /p:Configuration="Release (lite)" /p:Platform=x64
      
    - name: Get current time
      uses: josStorer/get-current-time@v2.0.2
      id: current-time
      with:
        format: YYYYMMDD_HHmmss
        utcOffset: "+08:00"
      
    - name : Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: x64_${{ steps.current-time.outputs.formattedTime }}_TrafficMonitor
        path: |
          Bin/x64/Release (lite)/TrafficMonitor.exe
          Bin/x64/Release (lite)/*.dll

    - name : Upload pdb files
      uses: actions/upload-artifact@v4
      with:
        name: x64_${{ steps.current-time.outputs.formattedTime }}_pdb
        path: Bin/x64/Release (lite)/*.pdb
